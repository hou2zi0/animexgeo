<html>

<head>
  <title>Annotate images &amp; export GeoJSON</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <style>
    fieldset {
      margin-top: 5px;
    }

    div#mapid {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .hide {
      display: none;
    }

    ol#annotations {
      padding-left: 0px !important;
    }

    li.annotation {
      list-style-type: none;
      background: #d3d3d345;
      margin-bottom: 0.5em;
      padding: 0.5em 1em 0.5em 1em;
    }

    .focus {
      background: #d3d3d3 !important;
    }

    /* Popup container */

    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* The actual popup (appears on top) */

    .popup .popuptext {
      visibility: hidden;
      width: 350px;
      background-color: #555;
      color: #fff;
      padding: 5px 10px 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      right: -450%;
      margin-left: 0px;
    }

    /* Toggle this class when clicking on the popup container (hide and show the popup) */

    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s
    }

    /* Add animation (fade in the popup) */

    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navigation">
      <fieldset>
        <legend>Add form field <button class="btn btn-success btn-xs" id="sub-hide-show">-</button></legend>
        <div id="sub-fieldset">
          <p>
            <strong>Type</strong>:
            <select id="sub-type">
          <option value="textarea">Textarea</option>
          <option value="text">Text</option>
          <option value="dropdown">Dropdown</option>
          <option value="checkbox">Checkbox</option>
          <option value="date">Datepicker</option>
          <!-- <option value="urls">URLs</option> -->
          <option value="image">Image</option>
        </select>
          </p>
          <p id="sub-type-separator"></p>
          <p>
            <strong>Label</strong>: <input type="text" value="Label" id="sub-label" style="width:80%;"><br />
          </p>
          <p>
            <strong>Value(s)</strong>: <input type="text" value="Value" id="sub-value" style="width:80%;"><br />
          </p>
          <p>
            <button class="btn btn-default" id="sub-formField">Add form field</button>
          </p>
        </div>
      </fieldset>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-9">
        <div id="mapid"></div>
      </div>
      <div class="col-lg-3">
        <fieldset id="poly-data">
          <legend>
            Geometry-Properties
          </legend>
        </fieldset>
        <hr />
        <fieldset>
          <form id="poly-data-geometry">
            <input type="radio" name="geometry" value="marker" id="marker" checked><label for="marker">&nbsp;üìç Marker</label><br>
            <input type="radio" name="geometry" value="polygon" id="polygon"><label for="polygon">&nbsp;üõÜ Polygon</label>
          </form>
          <button id="poly-add" class="btn btn-primary">‚ûï Add current geometry</button>
        </fieldset>
        <fieldset>
          <form id="poly-show-hide">
            <input type="radio" name="visibility" value="show" id="show"><label for="show">&nbsp;Show</label><br>
            <input type="radio" name="visibility" value="hide" id="hide" checked><label for="hide">&nbsp;Hide</label>
          </form>
        </fieldset>
        <hr />
        <!-- <select id="poly-${object.htmlId}">
         <option value="">--Select an option--</option>
         ${object.value.split(',').map(item => { return `<option value="${item.trim()}">${item.trim()}</option>`}).join('\n')}
         </select> -->
        <fieldset>
          <legend id="hightlighting">
            ‚öôÔ∏è Filter by ‚Ä¶
          </legend>
          <ul id="poly-highlight">

          </ul>
        </fieldset>
        <fieldset>
          <legend>
            üóëÔ∏è Clear &amp; üì¶ Export
          </legend>
          <button id="poly-clear" class="btn btn-primary">Clear Active</button>
          <button id="poly-export" class="btn btn-primary">Export GeoJSON</button>
        </fieldset>
        <fieldset>
          <legend id="import-image">
            üó∫Ô∏è Import image
          </legend>
          <input type="file" id="poly-file" accept="image/png, image/jpeg" class="btn btn-primary" style="margin-bottom: 10px;" />
          <!--  <button id="poly-overlay" class="btn btn-primary">Set overlay</button> -->
        </fieldset>
        <fieldset>
          <legend id="import-geojson">
            üìÇ Import GeoJSON
          </legend>
          <input type="file" id="poly-file-geojson" accept="text/json" class="btn btn-primary" style="margin-bottom: 10px;" />
          <!--  <button id="poly-overlay" class="btn btn-primary">Set overlay</button> -->
        </fieldset>
      </div>
    </div>
    <div id="annotation-info">
      <h2>Annotations</h2>
      <div id="image-info">
      </div>
      <ol id="annotations">
        <li>none yet...</li>
      </ol>
    </div>
  </div>
  <script src="animexgeo.js">
  </script>
</body>

</html>
