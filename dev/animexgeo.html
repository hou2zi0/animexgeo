<html>

<head>
  <title>Annotate images &amp; export GeoJSON</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <style>
    fieldset {
      margin-top: 5px;
    }

    div#mapid {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="navigation">
      <fieldset>
        <legend>Add form field <button class="btn btn-success btn-xs" id="sub-hide-show">-</button></legend>
        <div id="sub-fieldset">
          <p>
            <strong>Type</strong>:
            <select id="sub-type">
          <option value="textarea">Textarea</option>
          <option value="text">Text</option>
          <option value="dropdown">Dropdown</option>
          <option value="checkbox">Checkbox</option>
          <option value="date">Datepicker</option>
        </select>
          </p>
          <p id="sub-type-separator"></p>
          <p>
            <strong>Label</strong>: <input type="text" value="Label" id="sub-label" style="width:80%;"><br />
          </p>
          <p>
            <strong>Value(s)</strong>: <input type="text" value="Value" id="sub-value" style="width:80%;"><br />
          </p>
          <p>
            <button class="btn btn-default" id="sub-formField">Add form field</button>
          </p>
        </div>
      </fieldset>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-9">
        <div id="mapid"></div>
      </div>
      <div class="col-lg-3">
        <fieldset id="poly-data">
          <legend>
            Geometry-Properties
          </legend>
        </fieldset>
        <hr />
        <fieldset>
          <form id="poly-data-geometry">
            <input type="radio" name="geometry" value="marker" id="marker" checked><label for="marker">Marker</label>
            <input type="radio" name="geometry" value="polygon" id="polygon"><label for="polygon">Polygon</label>
          </form>
          <button id="poly-add" class="btn btn-primary">Add</button>
        </fieldset>
        <fieldset>
          <form id="poly-show-hide">
            <input type="radio" name="visibility" value="show" id="show"><label for="show">Show</label>
            <input type="radio" name="visibility" value="hide" id="hide" checked><label for="hide">Hide</label>
          </form>
        </fieldset>
        <hr />
        <fieldset>
          <legend>
            Clear &amp; Export
          </legend>
          <button id="poly-clear" class="btn btn-primary">Clear Active</button>
          <button id="poly-export" class="btn btn-primary">Export JSON</button>
        </fieldset>
        <fieldset>
          <legend>
            Import image
          </legend>
          <input type="file" id="poly-file" accept="image/png, image/jpeg" class="btn btn-primary" style="margin-bottom: 10px;" />
          <button id="poly-overlay" class="btn btn-primary">Set overlay</button>
        </fieldset>
      </div>
    </div>
  </div>
  <script src="animexgeo.js">
  </script>
</body>

</html>
