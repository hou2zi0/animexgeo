<html>

<head>
  <title>A Leaflet map!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <style>
    fieldset {
      margin-top: 5px;
    }

    div#mapid {
      margin-top: 15px;
      margin-bottom: 15px;
    }
  </style>


</head>

<body>
  <div class="container">


    <div class="row">


      <div class="col-lg-9">
        <div id="mapid"></div>
      </div>



      <div class="col-lg-3">
        <fieldset id="poly-data">
          <legend>
            Add Polygon-Properties
          </legend>
        </fieldset>


        <hr />
        <div style="" id="poly-data-button">
        </div>



        <hr />

        <fieldset>
          <legend>
            Clear &amp; Export
          </legend>
          <button id="poly-clear" class="btn btn-primary">Clear Active</button>
          <button id="poly-export" class="btn btn-primary">Export JSON</button>
        </fieldset>


        <fieldset>
          <legend>
            Import image
          </legend>
          <input type="file" id="poly-file" accept="image/png, image/jpeg" class="btn btn-primary" style="margin-bottom: 10px;" />
          <button id="poly-overlay" class="btn btn-primary">Set overlay</button>
        </fieldset>

      </div>

    </div>


  </div>
  <script>
    const POLY_METADATA = [{
        "type": "text",
        "value": "Name",
        "htmlId": "name",
        "propertyId": "namestring",
        "label": "Name oder ID"
      },
      {
        "type": "text",
        "value": "Katalognummern",
        "htmlId": "cats",
        "propertyId": "cataloguenumber",
        "label": "Katalognummern (kommasepariert)",
        "separator": ","
      },
      {
        "type": "textarea",
        "value": "Kommentar",
        "htmlId": "comment",
        "propertyId": "commentary",
        "label": "Kommentar"
      },
      {
        "type": "dropdown",
        "value": "Value 1, Value 2, Value 3",
        "htmlId": "select",
        "propertyId": "selection",
        "label": "Selektion"
      },
      {
        "type": "checkbox",
        "value": "Value 1, Value 2, Value 3",
        "htmlId": "check",
        "propertyId": "checked",
        "label": "Checkbox"
      },
      {
        "type": "date",
        "value": "1500-01-01",
        "htmlId": "date-begin",
        "propertyId": "post quem",
        "label": "Datierung (Anfang)",
        "min": "0500-01-01", // optional
        "max": "1675-12-31" // optional
      }
    ]
  </script>

  <script src="DIO_annotate_images.js">
  </script>

</body>

</html>
